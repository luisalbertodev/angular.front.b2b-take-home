<aplz-ui-dashboard (logoClick)="clickLogo()">
  <aplz-ui-dash-header>
    <nav
      class="flex flex-grow flex-shrink-0 justify-between items-center w-full"
    >
      <h2 class="text-center text-2xl font-medium">{{ title }}</h2>

      <button
        aplzButton
        aplzAppearance="basic"
        size="md"
        class="items-center"
        (click)="logout()"
      >
        <span class="lowercase font-light"> Cerrar sesi√≥n </span>
      </button>
    </nav>
  </aplz-ui-dash-header>

  <aplz-ui-dash-sidebar>
    <a aplzSidenavLink [routerLink]="[appRoutes.home]">
      <img
        src="/assets/icons/eye-on-icon.svg"
        alt="passwordToggleAltText"
        class="outlined-text-field__icon"
      />

      Inicio
    </a>

    <a aplzSidenavLink [routerLink]="[appRoutes.historial]">
      <img
        src="/assets/icons/timeline-icon.svg"
        alt="passwordToggleAltText"
        class="outlined-text-field__icon"
      />

      Historial
    </a>
  </aplz-ui-dash-sidebar>

  <section class="w-full min-h-screen pb-36 bg-dark-background">
    <router-outlet></router-outlet>
  </section>
</aplz-ui-dashboard>
